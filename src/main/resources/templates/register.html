<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 to-purple-300">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Crear cuenta</h1>

    <!-- Mensaje de error -->
    <div th:if="${error}"
         class="mb-4 text-sm text-red-600 bg-red-100 border border-red-300 rounded-md p-2 text-center"
         th:text="${error}">
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/register}" method="post" th:object="${userDto}" class="space-y-4">
        <div>
            <input
                    type="text"
                    th:field="*{username}"
                    placeholder="Usuario"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
        </div>

        <div>
            <input
                    type="password"
                    th:field="*{password}"
                    placeholder="Contraseña"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button
                type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition-colors"
        >
            Registrar
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4 text-sm">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}" class="text-purple-600 hover:text-purple-800 font-medium">Inicia sesión</a>
    </p>
</div>

</body>
</html>
