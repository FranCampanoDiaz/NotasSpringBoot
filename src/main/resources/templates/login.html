<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 to-purple-300">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h1>

    <!-- Mensajes -->
    <div th:if="${param.error}"
         class="mb-4 text-sm text-red-600 bg-red-100 border border-red-300 rounded-md p-2 text-center">
        Usuario o contraseña incorrectos
    </div>

    <div th:if="${param.logout}"
         class="mb-4 text-sm text-blue-600 bg-blue-100 border border-blue-300 rounded-md p-2 text-center">
        Has cerrado sesión
    </div>

    <div th:if="${param.registered}"
         class="mb-4 text-sm text-green-600 bg-green-100 border border-green-300 rounded-md p-2 text-center">
        Registro exitoso. Inicia sesión
    </div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <input
                    type="text"
                    name="username"
                    placeholder="Usuario"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
        </div>

        <div>
            <input
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button
                type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition-colors"
        >
            Entrar
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4 text-sm">
        ¿No tienes cuenta?
        <a th:href="@{/register}" class="text-purple-600 hover:text-purple-800 font-medium">Regístrate</a>
    </p>
</div>

</body>
</html>
